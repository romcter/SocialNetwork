<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Priman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/input.css">
    <link rel="icon" type="image/" href="favicon.ico" />
</head>
<body>
<div>
    <form action="/passwordRecovery" method="post">
        <label th:if="${failSend}" class="form__group"><h2>Email don't find, check correct input</h2></label>
        <div class="form__group">
            <label for="name" class="form__label">Input your email</label>
            <input type="email" name="emailThatNeedToRecovery" class="form__input" id="name" placeholder="some@some.com"/>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
