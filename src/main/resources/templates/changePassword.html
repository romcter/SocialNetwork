<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Priman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/input.css">
</head>
<body>
<div>
    <label th:if="${failChangePass}" class="form__group"><h2>The password didn't change, try again</h2></label>
    <form method="post" th:action="@{'/passwordRecovery/'+${currentUser.getId()}}">
        <div class="form__group">
            <label for="newPassword" class="form__label">Input new password</label>
            <input type="text" name="newPassword" class="form__input" id="newPassword"/>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
